<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <div class="wrapper">
            <div class="wrapper-calculator">
                <div class="calculator-box">
                    <label for="calc">
                        <span class="impossibleAction-js">E</span>
                    </label>
                    <input type="text" id="calc" class="input-calc" placeholder="0"/>
                    <table class="calculator">
                        <tr>
                            <td data-type="reset" class="action" colspan="4">C</td>
                        </tr>
                        <tr>
                            <td data-type="number">7</td>
                            <td data-type="number">8</td>
                            <td data-type="number">9</td>
                            <td data-type="plus" class="action">+</td>
                        </tr>
                        <tr>
                            <td data-type="number">4</td>
                            <td data-type="number">5</td>
                            <td data-type="number">6</td>
                            <td data-type="minus" class="action">-</td>
                        </tr>
                        <tr>
                            <td data-type="number">1</td>
                            <td data-type="number">2</td>
                            <td data-type="number">3</td>
                            <td data-type="multiplication" class="action">*</td>
                        </tr>
                        <tr>
                            <td data-type="number">0</td>
                            <td data-type="point">.</td>
                            <td data-type="equally" class="equally">=</td>
                            <td data-type="division" class="action">/</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
